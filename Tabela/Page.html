<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Tabela/blablabla.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Orçamentos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Tabela -->
    <a href="../Menu/page.html">VOLTAR</a>
    <h1>Tabela</h1> 
    <br><br>
    <div>
        <!-- Inputs da Tabela -->
        <!-- Tipo de tecido com escolha -->
            <select class="form-select" aria-label="Default select example" id="tecido">
                <option selected>Selecione um tecido</option>
                <option value="Poliviscose">Poliviscose</option>
                <option value="Algodão">Algodão</option>
                <option value="Dry Fit">Dry Fit</option>
                <option value="PA">PA</option>
            </select>
        <br><br>

        <!-- Tamanho com escolha -->
        <select class="form-select" aria-label="Default select example" id="tamanho">
            <option selected>Selecione um tamanho</option>
            <option value="PP">PP</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
        </select>
        <br><br>  
        <!-- Input de quantidade -->
        <input type="number" placeholder="Quantidade" id="quantidade">
        <br><br>
    </div>
    <div>
        <!-- Botão de Envio do Input -->
        <button type="button" class="btn btn-outline-secondary" onclick="adicionarItem()">➕</button>
        <br><br>
    </div>
    <br>
    <div>
        <table id="tabela">
            <thead>
                <tr>
                    <th class="tecido" width="100px">Tecido</th>
                    <th class="tamanho" width="100px">Tamanho</th>
                    <th class="quantidade" width="100px">Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <!-- Excel -->
        <button onclick="exportarParaExcel()">Gerar Excel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
